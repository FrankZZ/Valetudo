<ons-page id="manualcontrol-page">
    <ons-progress-bar id="loading-bar-manualcontrol" value="0" indeterminate="indeterminate"></ons-progress-bar>

    <div class="aspect-ratio" style="text-align: center; position: relative; height: 99%;" id="notouchmovementsarea">
            <div>
                <!-- onclick="manualMoveRobot('forward')" -->
                <ons-button id="up-manual-control-button" class="button-margin" icon="fa-arrow-up"></ons-button>
            </div>
            <div>
                <ons-button id="left-manual-control-button" class="button-margin" icon="fa-arrow-left"></ons-button>
                <ons-button id="down-manual-control-button" class="button-margin" icon="fa-arrow-down"></ons-button>
                <ons-button id="right-manual-control-button" class="button-margin" icon="fa-arrow-right"></ons-button>
            </div>

            <div>
                <ons-button id="start-manual-control-button" class="button-margin" onclick="startManualControl()">Start Manual Control</ons-button>
                <ons-button id="stop-manual-control-button" class="button-margin" onclick="stopManualControl()" disabled>Stop Manual Control</ons-button>
            </div>
    </div>

    <script>
      {
        let s = document.createElement('script');
        s.src = "manualcontrol.js";
        s.type = "module";
        s.crossOrigin = "use-credentials";
        ons.getScriptPage().appendChild(s);

        ons.getScriptPage().onShow = function() {
            ManualControlInit();
        };

        ons.getScriptPage().onHide = function() {
            ManualControlHide();
        };
      }
    </script>
    <style>
        #notouchmovementsarea {
            /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .button-margin {
            margin: 5px;
        }
    </style>
</ons-page>
